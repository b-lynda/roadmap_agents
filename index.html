<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/output.css" rel="stylesheet" />
    <title>Feuille de route agents</title>
  </head>
  <body class="bg-blue-100">
    <section
      class="bg-white m-5 rounded-2xl flex flex-col py-5 justify-center shadow-sm"
    >
    <div class="flex justify-between items-center px-5">
      <h1 class="text-2xl text-blue-950 font-bold">
        Configuration de la feuille de route
      </h1>
       <div class="py-5">
          <button id="refresh-btn" class="bg-blue-500 text-white w-auto p-2 rounded-lg">
            Actualiser les données
          </button>
        </div>
    </div>
      
      <div class="flex flex-col p-5 justify-between">
        <p class="font-semibold text-slate-600">Date</p>
        <input
          type="text"
          name=""
          id=""
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
        <p class="font-semibold text-slate-600">Site</p>
        <input
          type="text"
          name=""
          id=""
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
        <p class="font-semibold text-slate-600">Client</p>
        <input
          type="text"
          name=""
          id=""
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
      
    
      </div>
    </section>
    <section
      id="participants-list"
      class="bg-white m-5 rounded-2xl flex flex-col py-5 px-5 align-middle shadow-sm"
    >
      <div class="py-2.5">
        <h2 class="font-semibold text-lg">Agents disponibles</h2>
      </div>
      <div class="relative my-0.5 w-full py-2.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
          <input
            type="text"
            placeholder="Rechercher un agent"
            class="py-2 rounded-md border-2 border-slate-300 w-full italic pl-10"
          />
        </div>
      <div class="flex justify-between items-center rounded-md border-2 border-slate-200 p-2.5">
        <div class="flex gap-4 items-center">
          <div class="w-14 h-14 bg-blue-500 rounded-full"></div>

          <div>
            <p class="text-slate-600 font-medium">BOUCHEBAH Lynda</p>
            <p class="text-slate-400">07 87 09 02 27</p>
          </div>
        </div>

        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </div>
      </div>
    </section>
    <section
      id="participants-selected"
      class="bg-white m-5 rounded-2xl flex flex-col py-5 justify-center shadow-sm"
    ></section>

    <!-- Bouton flottant en bas à droite -->
    <button
      id="download-pdf"
      class="fixed bottom-6 right-6 flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-full font-bold shadow-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5"
      >
        <path d="M12 15V3" />
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <path d="m7 10 5 5 5-5" />
      </svg>
      Télécharger le PDF
    </button>

   <!-- Mini modale de notification moderne -->
  <div id="notification-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
    <!-- Overlay sombre avec blur -->
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    
    <!-- Contenu de la modale -->
    <div class="relative bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-all">
      <!-- Bouton fermer (X discret) -->
      <button 
        id="close-notification" 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
        aria-label="Fermer"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <!-- Contenu dynamique -->
      <div id="notification-content" class="text-center">
        <!-- Le contenu sera injecté par JS -->
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
