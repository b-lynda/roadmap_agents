<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/output.css" rel="stylesheet" />
    <title>Feuille de route agents</title>
  </head>
  <body class="bg-blue-100">
    <section
      class="bg-white m-5 rounded-2xl flex flex-col py-5 justify-center shadow-sm"
    >
      <div class="flex justify-between items-center px-5">
        <h1 class="text-2xl text-blue-950 font-bold">
          Configurer la feuille de route
        </h1>
        <div class="py-5">
          <button
            id="refresh-btn"
            class="bg-blue-500 text-white w-auto p-2 rounded-lg"
          >
            Actualiser les données
          </button>
        </div>
      </div>

      <div class="flex flex-col p-5 justify-between">
        <p class="font-semibold text-slate-600">Date</p>
        <input
          type="text"
          id="roadmap-date"
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
        <p class="font-semibold text-slate-600">Site</p>
        <input
          type="text"
          id="roadmap-site"
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
        <p class="font-semibold text-slate-600">Client</p>
        <input
          type="text"
          id="roadmap-client"
          class="py-2 rounded-md border-2 border-slate-300 my-0.5"
        />
      </div>
    </section>
    <section
      id="participants-list"
      class="bg-white m-5 rounded-2xl flex flex-col py-5 px-5 align-middle shadow-sm"
    >
      <div class="py-2.5">
        <h2 class="font-semibold text-lg">Agents disponibles (<span id="agentsList-count">0</span>)</h2>
      </div>
      <div class="relative my-0.5 w-full py-2.5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-search-icon lucide-search absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none"
        >
          <path d="m21 21-4.34-4.34" />
          <circle cx="11" cy="11" r="8" />
        </svg>
        <input
          type="text"
          placeholder="Rechercher un agent"
          class="py-2 rounded-md border-2 border-slate-300 w-full italic pl-10"
        />
      </div>
     <div class="flex flex-col gap-4" id="available-agents"></div>
    </section>
    <section
  id="participants-selected"
  class="bg-white m-5 rounded-2xl flex flex-col py-5 px-5 justify-center shadow-sm"
>
  <div class="py-2.5">
    <h2 class="font-semibold text-lg">
      Agents sélectionnés 
      (<span id="pdf-count">0</span>)
    </h2>
  </div>
  
  <div id="pdf-list-container" class="mt-4">
  </div>
</section>

    <!-- Bouton flottant en bas à droite -->
    <button
      id="download-pdf"
      class="fixed bottom-6 right-6 flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-full font-bold shadow-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5"
      >
        <path d="M12 15V3" />
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <path d="m7 10 5 5 5-5" />
      </svg>
      Télécharger le PDF
    </button>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
